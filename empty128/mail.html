<style>
.input_mail {
	width:359px;
	float:left;
}
.input_mail ul {
	list-style:none;
	margin:0px;
	padding:0px;
	margin-left:116px;
}
.ge_text {
	margin-bottom:11px;
	color: #ccc;
	background-color: #b22020;
	border: #2c0808;
	border-style: dashed;
	border-top-width: 0px;
	border-right-width: 0px;
	border-bottom-width: 1px;
	border-left-width: 0px;
	width:244px;
}
.submit_mail {
	float:left;
	width:215px;
}
.submit_mail img {
	margin-top:82px;
	margin-left:172px;
	cursor:pointer;
}
.Postmark{
	width:180px;
	height:104px;
	position:relative;
	left:450px;
	top:90px;
	display:none;
	}
</style>
<div style="background-image:url(images/bg_mail.gif); height:353px; width:674px; margin:0 auto;">
  <div style="height:207px;">
  	<div class="Postmark"><img src="images/approved.png" /></div>
  </div>
  <div class="input_mail">
    <ul>
      <li>
        <input type="text" class="ge_text" id="name" />
      </li>
      <li>
        <input type="text" class="ge_text" id="company" />
      </li>
      <li>
        <input type="text" class="ge_text" id="tel" />
      </li>
      <li>
        <input type="text" class="ge_text" id="add" />
      </li>
    </ul>
  </div>
  <div class="submit_mail"> <img src="images/bottom_mail.gif" onclick="get_mail();" /> </div>
</div>
<script>
    function get_mail(){
        if ($("#name").val() == "" || $("#company").val() == "" || $("#tel").val() == "" || $("#add").val() == "") {
            alert("请将内容填写完整！");
            return false;
        }
        else {
			$(".Postmark").show("fast");
            var ajax_data = {
                "name": $("#name").val(),
                "company": $("#company").val(),
                "tel": $("#tel").val(),
                "add": $("#add").val()
            }
            $.ajax({
                type: "POST",
                url: "files/asp/save_ajax.asp?act=save_mail",
                data: ajax_data,
                success: function(msg){
                    alert(msg);
					$("#mail_get").fancybox.close();
                }
            });
        }
    }
</script>
