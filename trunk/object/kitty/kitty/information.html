<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="style.css" rel="stylesheet" type="text/css" />
<link href="jquery.hiAlerts.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="jquery.fancybox/jquery-1.3.2.min.js"></script>
<script language="javascript" src="jquery.fancybox/jquery.hiAlerts-min.js"></script>
</head>

<body>
<script language="javascript">
function checkInput(){
	var nameObj = document.getElementById('username').value;
	if(nameObj.length == 0){
      hiOverAlert('Please input your name!');
	}else{
	  submitData();	
	}
}

function submitData(){
  $.ajax({                                                 
    type: "POST",                                          
    url: "savedata.asp",                                       
    data: "username="+$("#username").val()+"&iscome="+$("#iscome").val(),     
    success: function(msg){
      hiOverAlert('Done!');
    }     
  });    	
}

function showyes(){
	var yesObj = document.getElementById("sel_yes");
	var noObj = document.getElementById("sel_no");
	yesObj.setAttribute('background','');
	noObj.setAttribute('background','');
	yesObj.setAttribute('background','images/sel_yes.gif');
}

function showno(){
	var yesObj = document.getElementById("sel_yes");
	var noObj = document.getElementById("sel_no");
	yesObj.setAttribute('background','');
	noObj.setAttribute('background','');
	noObj.setAttribute('background','images/sel_no.gif');
}

function swClick(img){
	var clickObj = document.getElementById('clickb');
	clickObj.setAttribute('src',img)
}
</script>
<form action="" name="form1" method="post">
<div id="content" class="informationBg">
  <div id="input1">
    <table width="100%" height="104" border="0" cellpadding="0" cellspacing="0">
      <tr>
      <td style="padding-left:100px;"><input type="text" name="username" id="username" style="background-color:transparent; border:0px; padding:0px;" /></td>
      </tr>
      <tr>
        <td height="30"><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="180">&nbsp;</td>
            <td width="42" id="sel_yes" onclick="document.form1.iscome.value = 'yes';showyes();" style="cursor:pointer;">&nbsp;</td>
            <td width="22">&nbsp;</td>
            <td width="42" id="sel_no" onclick="document.form1.iscome.value = 'no';showno();" style="cursor:pointer;">&nbsp;</td>
            <td height="30">&nbsp;</td>
          </tr>
        </table></td>
        </tr>
      <tr>
        <td height="55" align="center"><img style="cursor:pointer;" id="clickb" src="images/inputIcon_10.gif" onmouseover="swClick('images/inputIcon_11.gif');"  onmouseout="swClick('images/inputIcon_10.gif');" width="66" height="30" border="0" onclick="checkInput();" /></td>
      </tr>
    </table>
  </div>
  <table style="margin-right:35px;" width="90" border="0" align="right" cellpadding="0" cellspacing="0">
    <tr>
      <td height="70" onclick="document.location='index.html'" style="cursor:pointer;">&nbsp;</td>
    </tr>
  </table>
  <span style="padding-left:130px;">
  <input name="iscome" type="hidden" id="iscome" style="background-color:transparent; border:0px; padding:0px;" value="yes" />
</span> </div>
</form>
</body>
</html>
